{%extends 'base.html'%}

{% block conteudo %}

<h1 style="text-align: center;" class = "display-6">Atualizar</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="alert alert-success">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}



<form action="{{url_for('atualiza_ramal', id=ramal.id)}}" method="POST" class="form-control" required>

    <label>Nome</label>
    <input class="form-control" type="text",   name="nome"         value="{{ramal.nome}}">
    <label>Departamento</label>
    <input class="form-control" type= "text",  name="departamento" value="{{ramal.departamento}}"> </input>
    <label>Ramal</label>
    <input class="form-control" type="number",   name="ramal"        value="{{ramal.ramal}}">
    <label>Loja</label>
    <input class="form-control" type="text",   name="loja"         value="{{ramal.loja}}">

    <button class="btn btn-primary">Atualizar</button>


</form>



{%endblock conteudo%}
