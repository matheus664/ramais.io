{% extends 'baseadmin.html'%}

{% block conteudo %}

<br>



<h1 class ="display-6">Login</h1>
<br>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="alert alert-danger">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<div>
    <form action ="{{url_for('login')}}" method ="POST" class ="form-control" required>

    <label>Usuário</label>
    <input type="text" name="usuario"       class ='form-control'       placeholder = "Digite o usuário">
    <br>
    <label>Senha</label>
    <input type = 'password' name="senha"   class = 'form-control'      placeholder = "Digite a senha">
    <input type = 'submit'   value="Entrar"               class="btn btn-dark" >

    </form>
</div>



{% endblock conteudo %}
